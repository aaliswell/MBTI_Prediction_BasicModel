<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MBTI Quiz - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(to right, #c4a98a, #e2c9a0); /* Soft beige gradient */
      --bg-dark: #4f4b44;

      --card-light: #f2ede7; /* Muted soft box tone */
      --card-dark: #6e5c4e;

      --text-light: #3e2e20;
      --text-dark: #f3e6d2;

      --btn-light: #d4b07a;
      --btn-dark: #8b6a4e;
      --btn-hover-light: #b9966b;
      --btn-hover-dark: #7a553b;
    }

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      transition: background-color 0.3s, color 0.3s;
      overflow-x: hidden;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-2/cur115.cur'), auto; /* Optional: Fancy cursor */
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 16px 32px;
    }

    .toggle-btn {
      border: 2px solid;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      background-color: transparent;
      color: var(--text-light);
      border-color: var(--text-light);
    }

    .container {
      background: var(--card-light);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 60%;
      margin: 60px auto;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlide 1s ease-out forwards;
    }

    .container.dark {
      background: var(--card-dark);
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 22px;
      font-family: 'Georgia', serif;
      font-style: italic;
      font-weight: normal;
      margin-bottom: 30px;
      color: var(--text-light);
    }

    .dark h2 {
      color: var(--text-dark);
    }

    input {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #fffaf5;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.1);
      font-family: 'Georgia', serif;
      color: var(--text-light);
      transition: all 0.3s;
    }

    .dark input {
      background-color: #5a5a5a;
      color: var(--text-dark);
    }

    .continue-btn {
      margin-top: 20px;
      padding: 10px 24px;
      background-color: var(--btn-light);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'Georgia', serif;
    }

    .continue-btn:hover {
      background-color: var(--btn-hover-light);
    }

    .dark .continue-btn {
      background-color: var(--btn-dark);
    }

    .dark .continue-btn:hover {
      background-color: var(--btn-hover-dark);
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    @keyframes fadeSlide {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="light">

  <div class="top-bar">
    <button class="toggle-btn" onclick="toggleMode()">Switch Theme</button>
  </div>

  <div class="container" id="mainBox">
    <h1><strong>Welcome to the MBTI Quiz</strong></h1>
    <h2><em>Enter your name below:</em></h2>
    <input type="text" id="nameInput" placeholder="Your name"><br><br>
    <button onclick="submitName()" class="continue-btn">Continue</button>
  </div>

  <script>
    const body = document.body;
    const box = document.getElementById("mainBox");
    const currentTheme = localStorage.getItem("theme");

    // Apply theme on page load
    if (currentTheme === "dark") {
      body.classList.replace("light", "dark");
      box.classList.add("dark");
    }

    // Toggle theme between light and dark mode
    function toggleMode() {
      if (body.classList.contains("light")) {
        body.classList.replace("light", "dark");
        box.classList.add("dark");
        localStorage.setItem("theme", "dark");
      } else {
        body.classList.replace("dark", "light");
        box.classList.remove("dark");
        localStorage.setItem("theme", "light");
      }
    }

    // Handle name submission and navigate to the next page
    function submitName() {
      const name = document.getElementById("nameInput").value.trim();
      if (name) {
        localStorage.setItem("name", name); // Save name to localStorage
        window.location.href = "intro.html"; // Redirect to intro page
      } else {
        alert("Please enter your name to continue.");
      }
    }
  </script>

</body>
</html>
