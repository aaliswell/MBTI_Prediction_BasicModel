<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your MBTI Result</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(to right, #c4a98a, #e2c9a0);
      --card-light: #f2ede7;
      --text-light: #3e2e20;
      --accent: #d4b07a;
      --accent-dark: #8b6a4e;
    }

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: var(--bg-light);
      color: var(--text-light);
    }

    .header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    h1#typeOutput {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    h2#descOutput {
      font-style: italic;
      font-size: 22px;
      margin-top: 0;
    }

    .result-layout {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 24px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .chart-box {
      flex: 1;
      min-width: 300px;
      max-width: 480px;
      background: #fff8ec;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .card-box {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .info-card {
      background: var(--card-light);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease forwards;
    }

    .info-card h3 {
      margin-top: 0;
      font-size: 20px;
      color: var(--accent-dark);
    }

    .info-card ul {
      padding-left: 20px;
      font-size: 16px;
      font-family: 'Lora', serif;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }

    .buttons button {
      background: var(--accent);
      color: white;
      font-size: 16px;
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Lora', serif;
    }

    .buttons button:hover {
      background: var(--accent-dark);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 id="typeOutput"></h1>
    <h2 id="descOutput"></h2>
  </div>

  <div class="result-layout">
    <div class="chart-box">
      <canvas id="mbtiChart"></canvas>
    </div>

    <div class="card-box">
      <div class="info-card">
        <h3>About Your MBTI</h3>
        <p id="aboutBox"></p>
      </div>
      <div class="info-card">
        <h3>Traits & Weaknesses</h3>
        <ul id="traitsBox"></ul>
      </div>
      <div class="info-card">
        <h3>Famous Personalities</h3>
        <ul id="famousBox"></ul>
      </div>
      <div class="info-card">
        <h3>Top Career Paths</h3>
        <ul id="jobBox"></ul>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="location.href='quiz.html'">Retake Quiz</button>
    <button onclick="location.href='index.html'">Exit</button>
  </div>

  <script src="result.js"></script>
</body>
</html>
